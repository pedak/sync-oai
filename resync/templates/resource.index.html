{% extends "base.html" %}

{% block body %}
<h1>A dynamic sample of {{ len(resources) }} resources</h1>
  
<ul class="archive">
  {% for resource in resources %}
    <li><a href="/resources/{{ resource.basename }}">
      {{request.host}}/resources/{{ resource.basename }}</a></li>      
  {% end %}
</ul>

{% end %}
