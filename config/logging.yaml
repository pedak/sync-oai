version: 1
formatters:
  simple:
    format: '%(asctime)s - %(name)18s - %(levelname)6s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: INFO
    formatter: simple
    filename: resync-source.log
    mode: w
loggers:
  source:
    level: DEBUG
    handlers: [console]
    propagate: no
  inventory_builder:
    level: INFO
    handlers: [file]
    propagate: no
  sitemap:
    level: INFO
    handlers: [file]
    propagate: no
  http:
    level: INFO
    handlers: [console]
    propagate: no
  changememory:
    level: INFO
    handlers: [file]
    propagate: no
root:
  level: INFO
  handlers: [console]
